<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
        .container{
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
        }
        form{
            margin-top: 100px;
            margin-bottom: 50px;
        }
    </style>
  </head>
  <body style="background-color: black;">

    <h1 style="color: white; text-align: center; margin-top: 50px;"> <span style="color: red;"> COVID _ 19</span> WorldWide Data</h1>
    <br>
    <br>
    <form method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control"  style=" width: 200px;" name="selectedcountry">
            {% for country in mylist %}
            <option> {{country}} </option>
            {% endfor %}
        </select>
        <input class="btn btn-danger"  style="margin-left: 5px;" type="submit" name=""> 
    </form>

    <h1 style=" margin-top: 150px; color: white; text-align: center;">{{selectedcountry}}</h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="container" style="height: 100px; width: 200px; background-color: orange;">
                <h1>{{total}}</h1>
                <p> Total Cases</p>
            </div>
            <div class="container" style="height: 100px; width: 200px; background-color: green;">
                <h1>{{recovered}}</h1>
                <p> Recovered Cases</p>
            </div>
            <div class="container" style="height: 100px; width: 200px; background-color: peru;">
                <h1>{{active}}</h1>
                <p> Active Cases</p>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="container" style="height: 100px; width: 200px; background-color: skyblue;">
                <h1>{{new}}</h1>
                <p> New Cases</p>
            </div>
            <div class="container" style="height: 100px; width: 200px; background-color: grey;">
                <h1>{{deaths}}</h1>
                <p> Total Deaths</p>
            </div>
            <div class="container" style="height: 100px; width: 200px; background-color: red;">
                <h1>{{critical}}</h1>
                <p> Critical Cases</p>
            </div>
        </div>

    <p style="color: grey; text-align: center; margin-top: 150px;"> Developed By <span style="color: white;"> Mohit Arya</span></p>    
  </body>
</html>
